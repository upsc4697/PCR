<!DOCTYPE html>
<html>
<head>
  <title>Submit to Google Sheets</title>
</head>
<body>
  <form id="myForm">
    <input name="name" placeholder="Your Name" required /><br />
    <input name="email" type="email" placeholder="Your Email" required /><br />
    <textarea name="message" placeholder="Your Message"></textarea><br />
    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById('myForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData(this);
      const scriptURL = 'https://script.google.com/macros/s/AKfycbyM_8DF9mjGvwCNGeQC7XrbhFjm8aFiY3JQa6X2QkT2FbEOKxaz5GigeewPdmDVG76lxg/exec'; // paste your Apps Script web app URL

      fetch(scriptURL, {
        method: 'POST',
        body: formData
      })
      .then(response => alert("Submitted successfully!"))
      .catch(error => alert("Error!" + error.message));
    });
  </script>
</body>
</html>
