<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Product Entry Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      margin-top: 10px;
      display: block;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .submit-btn {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      margin-top: 20px;
      cursor: pointer;
      width: 100%;
    }
    .submit-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<h2>Product Data Entry</h2>

<form id="data-form">
  <label>Product Name</label>
  <input type="text" name="Product Name">

  <label>Product Code</label>
  <input type="text" name="Product Code">

  <label>Item Names (comma separated)</label>
  <input type="text" name="Item">

  <label>Item Weights (comma separated)</label>
  <input type="text" name="Weight" id="weights" oninput="calculateTotalWeight()">

  <label>Total Weight (Auto Calculated)</label>
  <input type="text" name="Total Weight" id="totalWeight" readonly>

  <label>Pantone Code</label>
  <input type="text" name="Pantone Code">

  <label>Pantone Colour</label>
  <input type="text" name="Pantone Colour">

  <label>RAL Code</label>
  <input type="text" name="RAL Code">

  <label>RAL Colour</label>
  <input type="text" name="RAL Colour">

  <label>Application</label>
  <input type="text" name="Application">

  <label>Additional Information</label>
  <textarea name="Additional Information"></textarea>

  <button type="submit" class="submit-btn">Submit</button>
</form>

<script>
  const form = document.getElementById("data-form");

  function calculateTotalWeight() {
    const weightInput = document.getElementById("weights").value;
    const weights = weightInput.split(',')
      .map(w => parseFloat(w.trim()))
      .filter(w => !isNaN(w));
    const total = weights.reduce((sum, val) => sum + val, 0);
    document.getElementById("totalWeight").value = total.toFixed(2);
  }

  form.addEventListener("submit", function(e) {
    e.preventDefault();

    // Recalculate total weight before submission
    calculateTotalWeight();

    const formData = new FormData(form);

    fetch("https://script.google.com/macros/s/AKfycbzLcs2wYknqkO9TKo_FTc_LCaNFFkZBNQbzw1T_78RA-Kygx-yLw2zRh4LFZljunHvs0Q/exec", {
      method: "POST",
      body: formData
    })
    .then(res => res.text())
    .then(data => {
      alert("✅ Form submitted successfully!");
      form.reset();
      document.getElementById("totalWeight").value = "";
    })
    .catch(error => {
      console.error("Submission Error:", error);
      alert("❌ Submission failed. Check Google Script deployment.");
    });
  });
</script>

</body>
</html>
