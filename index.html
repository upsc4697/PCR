<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Product Data Entry</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 16px;
      background: #f2f2f2;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 600;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .submit-btn {
      margin-top: 20px;
      background-color: #007BFF;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
    .submit-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<h2>Product Data Entry</h2>

<form id="data-form">
  <label>Product Name</label>
  <input type="text" name="Product Name">

  <label>Product Code</label>
  <input type="text" name="Product Code">

  <label>Item Names (comma separated)</label>
  <input type="text" name="Item">

  <label>Item Weights (comma separated)</label>
  <input type="text" name="Weight" id="weights" oninput="calculateTotalWeight()">

  <label>Total Weight (Auto)</label>
  <input type="text" name="Total Weight" id="totalWeight" readonly>

  <label>Pantone Code</label>
  <input type="text" name="Pantone Code">

  <label>Pantone Colour</label>
  <input type="text" name="Pantone Colour">

  <label>RAL Code</label>
  <input type="text" name="RAL Code">

  <label>RAL Colour</label>
  <input type="text" name="RAL Colour">

  <label>Application</label>
  <input type="text" name="Application">

  <label>Additional Information</label>
  <textarea name="Additional Information"></textarea>

  <button type="submit" class="submit-btn">Submit</button>
</form>

<script>
  const form = document.getElementById("data-form");

  form.addEventListener("submit", e => {
    e.preventDefault();
    const formData = new FormData(form);

    fetch("https://script.google.com/macros/s/AKfycbxTbnfqDrmq_Nee7TjH2bNIVH0TiOsE79D1irRmAtdCOaYfsPOx3wg24vOo0EG2Ud5bFg/exec", {
      method: "POST",
      body: formData
    })
    .then(response => response.text())
    .then(result => {
      alert("Form submitted successfully!");
      form.reset();
      document.getElementById("totalWeight").value = "";
    })
    .catch(error => {
      alert("Error submitting form.");
      console.error("Error:", error);
    });
  });

  function calculateTotalWeight() {
    const weights = document.getElementById("weights").value
      .split(",")
      .map(w => parseFloat(w.trim()))
      .filter(w => !isNaN(w));
    const total = weights.reduce((a, b) => a + b, 0);
    document.getElementById("totalWeight").value = total;
  }
</script>

</body>
</html>
